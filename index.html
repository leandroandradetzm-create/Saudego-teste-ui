<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0B63CE" />
  <title>SAÚDEGO</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brandWrap">
      <div class="brand">SAÚDEGO</div>
      <div class="tagline">Sua saúde na mão</div>
    </div>
    <button class="pill" id="profileBtn" type="button" title="Trocar perfil">Perfil ▾</button>
  </header>

  <main class="app" id="app">
    <!-- Conteúdo renderizado pelo JS -->
  </main>

  <nav class="tabbar" id="tabbar" aria-label="Navegação">
    <button class="tab active" data-tab="resumo" type="button">Resumo</button>
    <button class="tab" data-tab="medicamentos" type="button">Medicamentos</button>
    <button class="tab" data-tab="diabetes" type="button">Diabetes</button>
    <button class="tab" data-tab="carteirinha" type="button">Carteirinha</button>
    <button class="tab" data-tab="mais" type="button">Mais</button>
  </nav>

  <div class="sheet" id="sheet" aria-hidden="true">
    <div class="sheetCard">
      <div class="sheetTitle">Perfis</div>
      <div class="sheetSub">Conta do responsável pode ter perfil adulto + crianças.</div>

      <div class="list">
        <button class="listItem" data-action="switchProfile" data-profile="adulto" type="button">
          <b>Adulto</b>
          <span class="muted">Perfil do responsável/paciente</span>
        </button>
        <button class="listItem" data-action="switchProfile" data-profile="crianca" type="button">
          <b>Criança</b>
          <span class="muted">Perfil infantil (puericultura)</span>
        </button>
      </div>

      <div class="sheetActions">
        <button class="btn secondary" data-action="closeSheet" type="button">Fechar</button>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    // registra service worker (offline básico)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
